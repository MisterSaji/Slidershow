<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script rel="script,js" defer></script>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <div class="button carousel-button prev"data-carousel-button="prev">&#8656;</div>
        <div class="button carousel-button next"data-carousel-button="next">&#8658;</div>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="foto/gta 1.jpg" alt="Ready1" />
          </li>
          <li class="slide">
            <img src="foto/gta 2.jpg" alt="Ready2" />
          </li>
          <li class="slide">
            <img src="foto/gta 3.jpg" alt="Ready3" />
          </li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
